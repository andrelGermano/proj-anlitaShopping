<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrando Produtos</title>
</head>
<body>
    <h1>Espaço do Lojista</h1>
    <h2>Cadastro de Produtos</h2>
    <form action="/cadastrarProduto" method="post">
        <label>Nome:</label> <input type="text" name="nome" id="nome"> </br>
        <label>Descrição:</label> <input type="text" name="descricao" id="descricao"> </br>
        <label>Preço:</label> <input type="text" name="preco" id="preco"> </br>
        <label>Estoque:</label> <input type="number" name="estoque" id="estoque"> </br>
        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
