<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="display: flex; flex-direction: column;  align-items: center; background-color: lightblue">
    <h1> Entrar </h1>
    <form action="/doLogin" method="post">
        <label for="email">Email:</label> <br>
        <input type="text" name="email" id="email"> </br>
        <label for="senha">Senha:</label> <br>
        <input type="password" name="senha" id="senha"> </br>
        <button type="submit" style="margin-left: 60px; margin-top: 10px">Entrar</button>
    </form>
    <br>
    <button><a href="/cadastro.html" style="text-decoration: none; color: black; margin-top: 10px">Cadastre-se</a></button>

</body>
</html>
